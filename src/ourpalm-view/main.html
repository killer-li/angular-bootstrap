<!-- ng-table分页模板 -->
<script type="text/ng-template" id="ng-table/pager.html">
    <div class="ng-cloak ng-table-pager" ng-if="params.data.length">

        <div class="col-md-12">
            <div class="col-md-4">
                <ul class="pagination ng-table-pagination">
                    <li>
                        显示 {{(params.page() - 1) * params.count() + 1}} 至 {{(params.page() * params.count() > params.total() ? params.total() : (params.page() * params.count())) }} 条 共 {{params.total()}} 条 &nbsp;
                    </li>
                </ul>
            </div>
            <div class="col-md-4 text-center">
                <ul class="pagination ng-table-pagination">
                    <li>
                        <div class="btn-group">
                            <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-light btn-sm">10</button>
                            <button type="button" ng-class="{'active':params.count() == 30}" ng-click="params.count(30)" class="btn btn-light btn-sm">30</button>
                            <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-light btn-sm">50</button>
                            <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-light btn-sm">100</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="pagination ng-table-pagination pull-right">
                    <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                        <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
                        <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="more">&#8230;</a>
                        <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>
