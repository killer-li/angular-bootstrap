<div ng-controller="ExampleCtrl as vm">
    <!-- Start Page Header -->
    <div class="page-header">
        <h1 class="title">版块管理</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);">社区管理</a></li>
            <li class="active">版块管理</li>
        </ol>
    </div>
    <!-- End Page Header -->

    <!-- Start Panel -->
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body table-responsive">
                <table ng-table="vm.tableParams" class="table table-bordered table-striped table-hover" filter="true">
                    <tr ng-repeat="row in $data">
                        <!--<td title="'Age'" filter="{age: 'number'}" sortable="'age'">{{row.age}}</td>-->
                        <td title="'任务ID'">{{row.id}}</td>
                        <td title="'任务名称'">{{row.name}}</td>
                        <td title="'是否开启'">{{row.state}}</td>
                        <td title="'监听URL'">{{row.url}}</td>
                        <td title="'请求方式'">{{row.requestType}}</td>
                        <td title="'响应类型'">{{row.responseType}}</td>
                        <td title="'告警次数限制'">{{row.alarmTimes}}</td>
                        <td title="'告警时间间隔'">{{row.alarmInterval}}</td>
                        <td title="'轮训时间间隔'">{{row.rotationTime}}</td>
                        <td title="'超时时间'">{{row.timeout}}</td>
                        <td title="'启动延迟时间'">{{row.delayTime}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- End Panel -->

</div>
